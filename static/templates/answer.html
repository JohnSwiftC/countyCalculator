<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Finance Calculator</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h1>{{ title }}</h1>
        </div>
        
        <div class="result-content">
            <div class="result-label">Your Result</div>
            <div class="result-value">{{ answer }}</div>
            
            {% if details %}
            <div class="result-details">
                {% for key, value in details.items() %}
                <div class="detail-row">
                    <span class="detail-label">{{ key }}</span>
                    <span class="detail-value">{{ value }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% if note %}
            <p>Note: {{ note }}</p>
            {% endif %}
            
            <div class="action-buttons">
                <a href="/" class="btn">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    New Calculation
                </a>
            </div>
            
            <div class="footer-note">
                Calculated by the County Tax Calculator â€¢ 
                <a href="https://github.com/LKlemm22/countyCalculator" target="_blank">View on GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
