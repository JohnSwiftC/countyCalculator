<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .header a {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }
        
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .dynamic-form {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .dynamic-form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>County Tax Calculator</h1>
            <p>Built with love by Leo Klemm</p>
            <a href="https://github.com/LKlemm22/countyCalculator">Repo</a>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="calculator-type">Select Calculator Type</label>
                <select id="calculator-type" onchange="showForm(this.value)">
                    <option value="">Choose a calculator...</option>
                    <option value="rate">County Rate</option>
                    <option value="cost">Property Tax</option>
                </select>
            </div>

            <!-- Rate Calculator Form -->
            <div id="rate-form" class="dynamic-form">
                <form method="GET" action="/calculate-rate">
                    <div class="form-section">
                        <h3>Rate Information</h3>
                        <div class="input-group">
                            <div class="form-group">
                                <label for="county">County (ex. "Polk County, Iowa")</label>
                                <input type="text" id="county" name="county" step="0.1" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Get Rate</button>
                </form>
            </div>

            <!-- Cost Calculator Form -->
            <div id="cost-form" class="dynamic-form">
                <form method="GET" action="/calculate-cost">
                    <div class="form-section">
                        <h3>Cost Calculation</h3>
                        <div class="input-group">
                            <div class="form-group">
                                <label for="taxable">Taxable Amount</label>
                                <input type="number" id="taxable" name="taxable" required>
                            </div>
                            <div class="form-group">
                                <label for="county">County (ex. "Polk County, Iowa")</label>
                                <input type="number" id="county" name="county" step="0.01" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Calculate Cost</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        function showForm(calculatorType) {
            // Hide all forms
            const forms = document.querySelectorAll('.dynamic-form');
            forms.forEach(form => {
                form.classList.remove('active');
            });
            
            // Show selected form
            if (calculatorType) {
                const selectedForm = document.getElementById(calculatorType + '-form');
                if (selectedForm) {
                    selectedForm.classList.add('active');
                }
            }
        }
        
        // Add some interactivity to form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
